<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Example</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodide Example</h1>
    <p id="result">Loading...</p>

    <script>
        async function runPythonCode() {
            try {
                // Load Pyodide
                let pyodide = await loadPyodide();

                // Fetch Python code from `main.py`
                let response = await fetch('game_code.py');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let pythonCode = await response.text();

                // Log the fetched Python code (for debugging purposes)
                console.log('Fetched Python code:', pythonCode);

                // Run Python code
                let result = await pyodide.runPythonAsync(pythonCode);

                // Display result in the HTML
                document.getElementById("result").innerText = result;
            } catch (error) {
                console.error('Error running Python code:', error);
                document.getElementById("result").innerText = 'Error: ' + error.message;
            }
        }

        // Run the Python code when the page loads
        window.onload = runPythonCode;
    </script>
</body>
</html>
